[env:esp32c3_RELEASE]
platform = espressif32
board = adafruit_qtpy_esp32c3
framework = arduino
build_flags = 
	-I include/
	-I include/Models/
	-I include/Models/Actuators/
	-I include/Models/Sensors/
	-I config/
	-I config/release/
lib_deps = 
	mathieucarbou/ESPAsyncWebServer@^3.6.0
	ropg/ezTime@^0.8.3
	bblanchon/ArduinoJson@^7.4.2
	paulstoffregen/OneWire@2.3.7
	milesburton/DallasTemperature@^4.0.4

[env:esp32c3_TEST]
platform = espressif32
board = adafruit_qtpy_esp32c3
framework = arduino
build_flags = 
	-I include/
	-I include/Models/
	-I include/Models/Actuators/
	-I include/Models/Sensors/
	-I config/
	-I config/test/
lib_deps = 
	mathieucarbou/ESPAsyncWebServer@^3.6.0
	ropg/ezTime@^0.8.3
	bblanchon/ArduinoJson@^7.4.2
	paulstoffregen/OneWire@2.3.7
	milesburton/DallasTemperature@^4.0.4